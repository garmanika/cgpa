<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/normalize.css" />

  <link rel="stylesheet" href="css/style.css" />
  <title></title>
</head>

<body>
  <div class="container">
    <section class="authorization">
      <div class="authorization-header">
        <div class="header-box">
          <a href="#" class="header-logo">ЦГПА</a>
          <div class="header-logo-descr">
            центр геопространственной аналитики
          </div>
        </div>
      </div>
      <div class="authorization-form">
        <form>
          <div class="authorization-form-wrapper">

            <div class="web-form">
              <div class="web-form-title">Спасибо <br>
                за ваше обращение!</div>
              <div class="web-form-info">Решение о предоставлении доступа принимает Госкорпорация «Роскосмос», о чем Вы
                получите сообщение на электронный адрес </div>
            </div>

            <div class="authorization-form-links">
              <a href="#" class="link-simple">Войти</a>
            </div>
          </div>
        </form>

      </div>
      <div class="authorization-footer">
        <div class="authorization-footer-inner">
          <a href="#" class="footer-icon">
            <img src="img/svg/roscosmos-logo.svg" alt="">
          </a>
          <a href="#" class="footer-icon">
            <img src="img/terratech.png" alt="">
          </a>
          <div class="footer-descr">© АО «ТЕРРА ТЕХ», 2022</div>
        </div>
      </div>
    </section>
  </div>



  <script src="js/jquery.min.js"></script>

  <script src="js/jquery.inputmask.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
